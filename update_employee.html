<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            align-items: center;
        }

        .navbar {
            background-color: #1ebadf;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            color: white;
            font-size: 24px;
        }

        .navbar .goback {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .navbar .goback:hover {
            background-color: #f53e06;
        }

        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: block;
            margin-bottom: 8px;
            transform: translateX(6in);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #1ebad9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #00ff2a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Employee Payroll Management System</h1>
        <a href="employeeDetails.html" class="goback">Go Back</a>
    </div>

    <div class="form-container">
        <h2>Update Employee</h2>
        <form id="updateEmployeeForm">

            <p>
                <label for="empId">Employee ID:</label>
                <input type="text" id="empId" required placeholder="Employee ID">
            </p>

            <p>
                <label for="empName">Employee Name:</label>
                <input type="text" id="empName" required placeholder="Employee Name">
            </p>

            <p>
                <label for="designation">New Designation:</label>
                <input type="text" id="designation" required placeholder="New Designation">
            </p>

            <p>
                <label for="department">New Department:</label>
                <input type="text" id="department" required placeholder="New Department">
            </p>

            <button type="submit" class="submit-btn">Update Employee</button>

        </form>
    </div>

</body>
</html>
